	<body>
		<div class="container">
      <header class="codrops-header">
        <h1>The Cancer Feed<span>Your go-to portal for learning about cancer</span></h1>
        <nav class="codrops-demos">
          <a href="{{ url_for('index') }}">News</a>
          <a href="{{ url_for('resources') }}">Resources</a>
          <a class="current-demo" href="{{ url_for('feedback') }}">Feedback</a>
					<a href="{{ url_for('learn') }}">Learn</a>
        </nav>
      </header>
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">What did you learn from this website?</label></span>
								<input id="q1" name="q1" type="text" style="color:#D3D3D3"/>
							</li>
							<li>
								<span><label for="q2">What did you like about the website itself?</label></span>
								<input id="q2" name="q2" type="text" style="color:#D3D3D3"/>
							</li>
							<li>
								<span><label for="q3">What did you not like?</label></span>
								<input id="q3" name="q3" type="text" style="color:#D3D3D3"/>
							</li>
							<li>
								<span><label for="q4">Are you more interested in cancer now?</label></span>
								<input id="q4" name="q4" type="text" style="color:#D3D3D3"/>
							</li>
							<li>
								<span><label for="q5">Email:</label></span>
								<input id="q5" name="q5" type="text" style="color:#D3D3D3"/>
							</li>
							<li>
								<span><label for="q6">Any other comments/suggestions?</label></span>
								<input id="q6" name="q6" type="text" style="color:#D3D3D3"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->
			</section>
      <section class="related">
        <p>Created by Sean Saito for Foundations of Science II.</p>
				<p>Special Thanks to Professor Melissa Fullwood</p>
      </section>
		</div><!-- /container -->
